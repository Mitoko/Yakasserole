<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Yakasserole</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/font-awesome.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/templatemo_style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/templatemo_misc.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/flexslider.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/testimonails-slider.css' %}" />

    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Yakasserole</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Accueil</a></li>
                    {% if user.is_authenticated %}
                      <li><a href="{% url 'about' %}">Ateliers</a></li>
                      <li><a href="{% url 'contact' %}">Recettes</a></li>
                    {% endif %}
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>

{% block content %}{% endblock %}

    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/js/vendor/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'app/js/vendor/jquery.gmap3.min.js' %}"></script>
    <script src="{% static 'app/js/plugins.js' %}"></script>
    <script src="{% static 'app/js/main.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>

{% block scripts %}{% endblock %}



</body>
</html>
